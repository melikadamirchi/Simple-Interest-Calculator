<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>


    <div class="maindiv mx-auto bg-light">
        <div class="row">
            <h1 class="text-center">Simple Interest Calculator</h1>
        </div>
        <form action="">
            <div class="row">
                <label class="form-label col mt-3" for="principal">Amount</label> <input class="form-control mt-1" type="number" id="principal" name="principal"> <br/>
                <label class="form-label col mt-1" for="rate">Interest Rate</label><span class="bg-success col-3 mt-1" id="rate_val">10.25%</span> <input class="form-ranges mt-1" type="range" id="rate" min="1" max="20" step="0.25" value="10.25">
                <label class="form label mt-3" for="years"> No. of Years</label>
                <select class="form-select" id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select><br>
                <button class="btn-secondary mt-5 mb-3" id="btn">Compute Interest</button><br>

                <div class="col mb-5" id="result"></div>

                <footer class="font-monospace text-success text-center">

                    This Calculator belongs to <span class="badge bg-success">Mel</span>


                </footer>


        </form>
        </div>


    </div>



</body>

</body>

</html>
